app-id: com.arteeh.Companion
# Libhandy apparently depends on vala, so the freedesktop platform is not enough
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: /app/bin/companion

finish-args:
  - --share=network
  - --socket=wayland
  - --allow=bluetooth
  - --filesystem=/etc/udev/rules.d

modules:
  - name: libhandy
    buildsystem: meson
    builddir: true
    config-opts:
      - "-Dexamples=false"
      - "-Dtests=false"
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
  - name: companion
    buildsystem: simple
    subdir: src
    build-commands:
      - make
      - mkdir /app/bin
      - cp companion /app/bin/companion
      - cp -r openocd /app/bin/openocd
      - cp -r scripts /app/bin/scripts
    sources:
      - type: git
        url: https://gitlab.com/arteeh/pinetime-companion
        #url: file:///home/arteeh/pinetime-companion
