app-id: com.arteeh.PineTime-Companion
# Libhandy apparently depends on vala, so the freedesktop platform is not enough
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
command: /app/bin/pinetime-companion

finish-args:
  - --share=network
  - --socket=wayland
  - --allow=bluetooth

modules:
  - name: libhandy
    buildsystem: meson
    builddir: true
    config-opts:
      - "-Dexamples=false"
      - "-Dtests=false"
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
  - name: pinetime-companion
    buildsystem: simple
    subdir: src
    build-commands:
      - make
      - mkdir /app/bin
      - cp pinetime-companion /app/bin/pinetime-companion
      - cp pinetime-companion.ui /app/bin/pinetime-companion.ui
      - cp -r openocd /app/bin/openocd
      - cp -r scripts /app/bin/scripts
    sources:
      - type: git
        url: https://gitlab.com/arteeh/pinetime-companion.git
