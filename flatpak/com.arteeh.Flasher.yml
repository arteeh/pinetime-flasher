app-id: com.arteeh.Flasher
# Libhandy apparently depends on vala, so the freedesktop platform is not enough
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: /app/bin/pinetime-flasher

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --allow=bluetooth
  - --device=all
  - --filesystem=/etc/udev/rules.d:create
  - --filesystem=/etc/udev/rules.d:create

modules:
  - name: libhandy
    buildsystem: meson
    builddir: true
    config-opts:
      - "-Dexamples=false"
      - "-Dtests=false"
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
  - name: flasher
    buildsystem: simple
    subdir: src
    build-commands:
      - make
      - install -D pinetime-flasher /app/bin/pinetime-flasher
      - cp -r openocd /app/bin/openocd
      - cp -r scripts /app/bin/scripts
      - install -D ../flatpak/logo-128.png /app/bin/icon.png
      - install -D ../flatpak/logo-128.png /app/share/icons/hicolor/128x128/apps/com.arteeh.Flasher.png
      - install -D ../flatpak/com.arteeh.Flasher.desktop /app/share/applications/com.arteeh.Flasher.desktop
      - install -D ../flatpak/com.arteeh.Flasher.metainfo.xml /app/share/metainfo/com.arteeh.Flasher.metainfo.xml
    sources:
      #- type: git
      #  url: https://gitlab.com/arteeh/pinetime-flasher.git
      - type: dir
        path: /home/arteeh/git/pinetime-flasher
